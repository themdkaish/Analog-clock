<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog clock</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/225c043bc4.js" crossorigin="anonymous"></script>
    <link rel = "icon" href = 'analog.png'>

</head>
<body>
    <div class="clock-dial">
        
            <div class="hour hour-1">1</div>
            <div class="hour hour-2">2</div>
            <div class="hour hour-3">3</div>
            <div class="hour hour-4">4</div>
            <div class="hour hour-5">5</div>
            <div class="hour hour-6">6</div>
            <div class="hour hour-7">7</div>
            <div class="hour hour-8">8</div>
            <div class="hour hour-9">9</div>
            <div class="hour hour-10">10</div>
            <div class="hour hour-11">11</div>
            <div class="hour hour-12">12</div>
            <div class="clock-brand"></div>
            <!-- <div class="point"></div> -->
           
                <div class="hand hour" id="hour-hand"></div>
                <div class="hand minute" id="minute-hand"></div>
                <div class="hand second" id="second-hand"></div>
            </div>
            
        
    </div> 
    <div style="font-size:1rem; display: flex; align-items: center; justify-content: center; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin-top: 40px; color: red;">Made by  <a target="_blank" href="https://portfolio-themdkaish.vercel.app/"><span style="cursor: pointer;">Kaish Shaikh</span></a></div>

    <script src="app.js"></script>
</body>
</html>
